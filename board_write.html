<head>
    <meta charset="UTF-8">

     <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />
     
     <!-- Link Swiper's CSS -->
     <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />
     <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">


    <script src="script/jquery-3.7.1.js"></script>
    <script src="script/action.js"></script>
      <!-- Swiper JS -->
  <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>

  <!-- Initialize Swiper -->
  <script>
    var swiper = new Swiper(".section2Slide", {
      slidesPerView: 3,
      spaceBetween: 30,
      keyboard: {
        enabled: true,
      },
      pagination: {
        el: ".swiper-pagination",
        clickable: true,
      },
      navigation: {
        nextEl: ".swiper-button-next",
        prevEl: ".swiper-button-prev",
      },
    });



  </script>
  <!--폰트어썸-->
  <script src="https://kit.fontawesome.com/f3c9d07c5d.js"></script>
</head>
<body>
    <header>
        <div class="centerbox1200">
            <h1><a href="index.html"><img src="images/V-LOGO.png" alt=""></a></h1>
            
                <!-- 햄버거메뉴 -->
    <div class="mo_menu">
        <span></span>
    </div>

    <div class="mo_gnb_box">
        <ul class="mo_gnb">

        </ul>
    </div>
            <nav>
                <ul class="gnb">
                    <li><a href="sub.html">회사소개</a></li>
                    <li><a href="board_list.html">문의하기</a></li>
                    <li><a href="#">e-쿠폰</a></li>
                    <li><a href="#">이벤트 제휴</a></li>
                </ul>
                
            <div class="spotmenu">
                <a href="login.html">로그인</a>
                <a href="join.html">회원가입</a>
            </div>
            </nav>
    
        </div>
    </header>
    <div id="sub_visual">
        <!-- Swiper -->
        <div class="swiper mySwiper">
         <div class="swiper-wrapper">
                <div class="swiper-slide"><img src="images/sub_visual1.png" alt=""></div>
                <div class="swiper-slide"><img src="images/image 68.png" alt=""></div>
                <div class="swiper-slide"><img src="images/image 69.png" alt=""></div>
                <div class="swiper-slide"><img src="images/image 70.png" alt=""></div>
                <div class="swiper-slide"><img src="images/image 71.png" alt=""></div>
      
         </div>
         <div class="swiper-button-next"></div>
         <div class="swiper-button-prev"></div>
         <div class="swiper-pagination"></div>
        </div>



      
    </div>
    <nav class="snb">
        <div class="centerbox1200">
           
            <span class="snb_line"></span>
        </div>
    </nav>

    <article class="content board news" data-aos="fade-down"
    data-aos-easing="linear"
    data-aos-duration="1500">
        <div class="centerbox1200">
         <div class="board_box board_write">
          <form>
               <ul>
                    <li class="half">
                        <h4>문의유형</h4>
                        <div class="cont">
                            <select name="" id="" class="text_input1">
                                <option value="일반문의">일반문의</option>
                                <option value="서비스개선">서비스개선</option>
                            </select>
                        </div>
                    </li>
                    <li class="half">
                        <h4>글 공개 설정</h4>
                        <div class="cont">
                           <div class="radio_box">
                            <label for="public">
                                <input type="radio" id="public"
                                name="public"value="공개" class="radio_check">공개
                            </label>
                            <label for="secret">
                                <input type="radio" id="secret"
                                name="public"value="비공개" class="radio_check">비공개
                            </label>
                           </div>
                           <input type="password" placeholder="비밀번호 입력" class="text_input1 inputc1 public_pw" readonly>
                           
                           
                        </div>
                    </li>
                    <li class="half">
                        <h4>이름</h4>
                        <div class="cont">
                            <input type="text" placeholder="이름입력" class="text_input1">
                        </div>
                    </li>
                    <li class="half">
                        <h4>휴대폰</h4>
                        <div class="cont">
                            <input type="tel" placeholder="010-1234-5678" class="text_input1">
                        </div>
                    </li>
                    <li >
                        <h4>제목</h4>
                        <div class="cont">
                            <input type="text" placeholder="제목을입력해주세요" class="text_input1">
                        </div>
                    </li>
                    <li>
                        <h4>문의내용</h4>
                        <div class="cont">
                            <textarea name="" id=""  placeholder="문의내용입력" class="text_input1"></textarea>
                        </div>
                    </li>
               </ul>
                <div class="checkbox">
                    <label for="check">
                    <input type="checkbox" id="check" name="check" class="radio_check terms">
                    <span>개인정보수집 및 이용에 동의합니다.</span>
                    </label>
                </div>
                <div class="btn_box">
               <a href="board_list.html" class="btn1 btnC1 btn_question" id="queryButton">문의하기</a>
                </div>
          </form>
        </div>
     </div>
    </article>
    
</div>


           
   
    <footer data-aos="fade-down"
    data-aos-easing="linear"
    data-aos-duration="1500">

            </nav>

              <a href="#"><img src="images/V-LOGO.png" alt="">
            </div>
    </footer>

    <!-- Swiper JS -->
  <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>

  <!-- Initialize Swiper -->
  <script>
    var swiper = new Swiper(".mySwiper", {
      slidesPerView: 1,  //초기값 설정 모바일값이 먼저!!
      spaceBetween: 0,
      cssMode: true,
      navigation: {
        nextEl: ".swiper-button-next",
        prevEl: ".swiper-button-prev",
      },
      pagination: {
        el: ".swiper-pagination",
      },
      mousewheel: true,
      keyboard: true,
      breakpoints: {
      
        768: {
          slidesPerView: 1,  //브라우저가 768보다 클 때
          spaceBetween: 0,
        },
        1024: {
          slidesPerView: 1,  //브라우저가 1024보다 클 때
          spaceBetween: 0,
        },
      },
    });
  </script>
  <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
  <script>
      AOS.init();
    </script>
        <!-- JavaScript를 사용하여 이벤트 리스너 추가 -->
        <script>
            // 버튼 요소를 선택
            document.getElementById('queryButton').addEventListener('click', function() {
                // 'index.html'로 페이지 이동
                window.location.href = 'index.html';
            });
        </script>
</body>
